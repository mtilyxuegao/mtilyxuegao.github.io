{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Force light theme -->
<script>
  // Force light theme on page load
  document.documentElement.setAttribute('data-theme', 'light');

  // Override any theme switching
  if (typeof Storage !== 'undefined') {
    localStorage.setItem('theme', 'light');
  }
</script>

<!-- Minimal custom CSS -->
<style>
  /* Force light theme always */
  html[data-theme="dark"],
  html[data-theme="auto"] {
    color-scheme: light !important;
  }

  /* Hide theme toggle button */
  .theme-toggle {
    display: none !important;
  }

  /* Remove horizontal lines under section headers */
  .page__content h2 {
    border-bottom: none !important;
    padding-bottom: 0 !important;
  }

  /* Reduce spacing between items */
  .page__content h3 {
    margin-top: 1em !important;
    margin-bottom: 0.5em !important;
  }

  /* Reduce paragraph spacing within Academic Research section only */
  #academic-research + h3 ~ p,
  #academic-research ~ h3 ~ p {
    margin-bottom: 0.5em !important;
  }
</style>

<!-- favicon -->
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<meta name="theme-color" content="#ffffff"/>

<!-- end custom head snippets -->
